version: 2
enable-beta-ecosystems: true
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directory: "/docs"
    schedule:
      interval: "daily"
  - package-ecosystem: "pub"
    directory: "/example"
    schedule:
      interval: "daily"
  - package-ecosystem: "pub"
    directory: "/packages/fluttium_cli"
    schedule:
      interval: "daily"
  - package-ecosystem: "pub"
    directory: "/packages/fluttium_driver"
    schedule:
      interval: "daily"
  - package-ecosystem: "pub"
    directory: "/packages/fluttium_interfaces"
    schedule:
      interval: "daily"
  - package-ecosystem: "pub"
    directory: "/packages/fluttium_protocol"
    schedule:
      interval: "daily"
