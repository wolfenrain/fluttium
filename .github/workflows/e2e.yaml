name: e2e

on:
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: example

jobs:
  test_ios:
    strategy:
      matrix:
        test_file:
          - flows/text_flow.yaml
      fail-fast: true

    runs-on: macos-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ğŸ“¦ Installing packages
        run: |
          flutter pub get
          dart pub global activate --source path ../packages/fluttium_cli

      - name: ğŸ”§ Setting Up Simulator
        uses: futureware-tech/simulator-action@v2
        with:
          model: 'iPhone 11'

      - name: ğŸ§ª Testing
        run: fluttium test ${{ matrix.test_file }}

  test_android:
    strategy:
      matrix:
        test_file:
          - flows/text_flow.yaml
      fail-fast: true

    runs-on: macos-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ğŸ“¦ Installing packages
        run: |
          flutter pub get
          dart pub global activate --source path ../packages/fluttium_cli

      - name: ğŸ§ª Testing
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          profile: Nexus 6
          script: fluttium test ${{ matrix.test_file }}
