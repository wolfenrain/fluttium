name: e2e

on:
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: example

jobs:
  test_ios:
    name: ğŸ“± Testing on iOS

    strategy:
      matrix:
        device:
          - 'i'
        test_file:
          - ''
      fail-fast: true

    runs-on: macos-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ğŸ”§ Setting Up Simulator
        uses: futureware-tech/simulator-action@v2
        with:
          model: 'iPhone 11'

      - name: ğŸ§ª Testing
        run: fluttium test ${{ matrix.test_file }}

  test_android:
    name: ğŸ¤– Testing on Android

    strategy:
      matrix:
        api_level:
          - 29
      fail-fast: true

    runs-on: macos-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ğŸ§ª Testing
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api_level }}
          arch: x86_64
          profile: Nexus 6
          script: fluttium test ${{ matrix.test_file }}
