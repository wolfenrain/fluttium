name: ci

on:
  pull_request:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3

      - name: ☕️ Setup Change Filters
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            docs:
              - '.github/actions/docs/action.yaml'
              - 'docs/**'

      - name: 📑 Format, Lint and Build Docs
        uses: ./.github/actions/docs
        if: steps.changes.outputs.docs == 'true'
  
  package:
    strategy:
      matrix:
        package: [fluttium_cli]

    runs-on: ubuntu-latest

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3

      - name: ☕️ Setup Change Filters
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            ${{ matrix.package }}:
              - '.github/actions/dart_package/action.yaml'
              - 'packages/${{ matrix.package }}/**'

      - name: ⌨️ Format, Lint and Test Fluttium CLI
        uses: ./.github/actions/dart_package
        with:
          working_directory: packages/${{ matrix.package }}
        if: steps.changes.outputs.${{ matrix.package }} == 'true'

  ci:
    needs:
      - docs
      - package
    runs-on: ubuntu-latest
    steps:
      - name: noop
        run: echo 'noop'