name: ci

on:
  pull_request:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: docs

    steps:
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            docs:
              - '.github/workflows/docs.yaml'
              - 'docs/**'
      - uses: ./.github/workflows/docs.yaml
        with: 
          working-directory: docs/
        if: steps.changes.outputs.docs == 'true'
  
  pana:
    runs-on: ubuntu-latest
    steps:
      - name: noop
        run: echo 'noop'