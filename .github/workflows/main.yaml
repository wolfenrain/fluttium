name: ci

on:
  pull_request:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3

      - name: ☕️ Setup Change Filters
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            docs:
              - '.github/actions/docs/action.yaml'
              - 'docs/**'

      - name: 📑 Format, Lint and Build Docs
        uses: ./.github/actions/docs
        if: steps.changes.outputs.docs == 'true'
  
  fluttium_cli:
    runs-on: ubuntu-latest

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3

      - name: ☕️ Setup Change Filters
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            fluttium_cli:
              - '.github/actions/dart_package/action.yaml'
              - 'packages/fluttium_cli/**'

      - name: ⌨️ Format, Lint and Test Fluttium CLI
        uses: ./.github/actions/dart_package
        with:
          working_directory: packages/fluttium_cli
        if: steps.changes.outputs.fluttium_cli == 'true'

  ci:
    needs:
      - docs
      - fluttium_cli
    runs-on: ubuntu-latest
    steps:
      - name: noop
        run: echo 'noop'