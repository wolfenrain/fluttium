name: fluttium_action
description: Generate a new Fluttium action.
version: 0.1.0
repository: https://github.com/wolfenrain/fluttium

environment:
  mason: ">=0.1.0-dev.42 <0.1.0"

vars:
  name:
    type: string
    description: The name of the action
    default: my_action
    prompt: What is the name of the action?
  description:
    type: string
    description: The description of the action
    default: A custom action for Fluttium.
    prompt: What is the description of the action?
  fluttiumVersion:
    type: string
    description: The Fluttium version for this action
    prompt: What Fluttium version should be used?
