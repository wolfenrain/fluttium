name: fluttium_cli
description: The CLI for Fluttium, a user flow testing framework for Flutter
version: 0.1.2
homepage: https://fluttium.dev
repository: https://github.com/wolfenrain/fluttium
issue_tracker: https://github.com/wolfenrain/fluttium/issues
documentation: https://fluttium.dev/docs/why-fluttium

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  args: ^2.4.2
  cli_completion: ^0.4.0
  collection: ^1.17.1
  fluttium_driver: ^0.1.3
  fluttium_interfaces: ^0.1.0
  mason: ^0.1.0-dev.51
  meta: ^1.8.0
  path: ^1.8.3
  process: ^5.0.1
  pub_updater: ^0.4.0

dev_dependencies:
  build_runner: ^2.4.7
  build_verify: ^3.1.0
  build_version: ^2.1.1
  mocktail: ^1.0.1
  test: ^1.23.1
  very_good_analysis: ^5.1.0

executables:
  fluttium:
