version: 0.1.0-dev.18
homepage: https://fluttium.dev
repository: https://github.com/wolfenrain/fluttium
issue_tracker: https://github.com/wolfenrain/fluttium/issues
documentation: https://fluttium.dev/docs/why-fluttium

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  args: ^2.4.0
  cli_completion: ^0.3.0
  collection: ^1.17.1
  fluttium_driver: ^0.1.0-dev.3
  fluttium_interfaces: ^0.1.0-dev.2
  mason: ^0.1.0-dev.46
  meta: ^1.8.0
  path: ^1.8.3
  process: ^4.2.4
  pub_updater: ^0.2.4

dev_dependencies:
  build_runner: ^2.3.3
  build_verify: ^3.1.0
  build_version: ^2.1.1
  mocktail: ^0.3.0
  test: ^1.23.1
  very_good_analysis: ^4.0.0

executables:
  fluttium:
